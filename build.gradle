
plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
    //maven {url 'https://si-devops-mirror.edf.fr/repository/central.maven.org/'}
}

dependencies {
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'org.apache.commons:commons-lang3:3.9'
    //implementation 'de.bwaldvogel:liblinear:2.30'
    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'fr.asenka.detektor.App'
}
